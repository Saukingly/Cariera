{% load static %}
{% block sidebar %}
<style>
/* Horizontal Sidebar Optimization - Keep Original Layout */
/* Keep navbar items in a single tidy line */
.navbar-nav {
    display: flex !important;
    flex-wrap: nowrap !important;   /* Prevent wrapping */
    overflow-x: auto;               /* Allow horizontal scroll if needed */
    white-space: nowrap;            /* Keep text in one line */
    -webkit-overflow-scrolling: touch; /* Smooth scroll on mobile */
}

/* Prevent items from shrinking awkwardly */
.navbar-nav .nav-item {
    flex: 0 0 auto;
}

/* Optional: Hide scrollbar but keep scrolling */
.navbar-nav::-webkit-scrollbar {
    display: none;
}
.navbar-nav .nav-link {
    padding: 0.9rem 1rem !important;
    white-space: nowrap;
    font-size: 0.95rem !important;  /* Slightly bigger */
    font-weight: 500;              /* Neater look */
    display: flex;
    align-items: center;
    border-radius: 6px;
    transition: all 0.2s ease;
}

.navbar-nav .nav-link i {
    margin-right: 6px;
    font-size: 16px; /* Bigger icons */
    width: 18px;
    text-align: center;
}

.navbar-nav .nav-link span {
    font-size: 0.9rem;  /* Bigger text */
    font-weight: 500;
}

.menu-title {
    margin: 0 0.75rem 0 0.5rem !important;
    padding: 0 !important;
}

.menu-title span {
    font-size: 0.8rem !important;  /* Slightly larger */
    font-weight: 600;
    text-transform: uppercase;
    color: #8b949e;
    white-space: nowrap;
}

.navbar-nav .nav-link:hover {
    background-color: rgba(255, 255, 255, 0.1);
    transform: translateY(-1px);
}

/* External link indicator */
.navbar-nav .nav-link[target="_blank"]::after {
    content: "â†—";
    margin-left: 4px;
    font-size: 0.65rem;
    opacity: 0.7;
}

/* Mobile responsive - stack items better */
@media (max-width: 1200px) {
    .navbar-nav .nav-link span {
        font-size: 0.85rem;
    }

    .navbar-nav .nav-link {
        padding: 0.4rem 0.8rem !important;
    }
}

@media (max-width: 900px) {
    .navbar-nav .nav-link span {
        display: none; /* Hide text on smaller screens */
    }

    .navbar-nav .nav-link i {
        margin-right: 0;
    }

    .navbar-nav .nav-link {
        padding: 0.5rem !important;
        min-width: 36px;
        justify-content: center;
    }
}
</style>

<!-- ========== App Menu ========== -->

                <img src="{% static 'images/logo-sm.png' %}" alt="Logo" height="22">
            </span>
            <span class="logo-lg">
                <img src="{% static 'images/logo-dark.png' %}" alt="Logo" height="60">
            </span>
        </a>
        <!-- Light Logo-->

            </span>
        </a>
        <button type="button"
                class="btn btn-sm p-0 fs-20 header-item float-end btn-vertical-sm-hover"
                id="vertical-hover">
            <i class="ri-record-circle-line"></i>
        </button>
    </div>

    <div id="scrollbar">
        <div class="container-fluid">
            <div id="two-column-menu"></div>
            <ul class="navbar-nav" id="navbar-nav">

                <!-- My Cariera Section -->
                <li class="menu-title">

                <li class="nav-item">

                </li>

                <li class="nav-item">

                <li class="nav-item">

            </ul>
        </div>
        <!-- Sidebar -->
    </div>
    <div class="sidebar-background"></div>
</div>
<!-- Left Sidebar End -->

<div class="vertical-overlay"></div>
