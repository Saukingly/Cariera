{% load static %}
{% block sidebar %}
<style>
/* Horizontal Sidebar Optimization - Keep Original Layout */
/* Keep navbar items in a single tidy line */
.navbar-nav {
    display: flex !important;
    flex-wrap: nowrap !important;   /* Prevent wrapping */
    overflow-x: auto;               /* Allow horizontal scroll if needed */
    white-space: nowrap;            /* Keep text in one line */
    -webkit-overflow-scrolling: touch; /* Smooth scroll on mobile */
}

/* Prevent items from shrinking awkwardly */
.navbar-nav .nav-item {
    flex: 0 0 auto;
}

/* Optional: Hide scrollbar but keep scrolling */
.navbar-nav::-webkit-scrollbar {
    display: none;
}

.navbar-nav .nav-link {
    padding: 0.9rem 1rem !important;
    white-space: nowrap;
    font-size: 0.95rem !important;
    font-weight: 600;
    display: flex;
    align-items: center;
    border-radius: 8px;
    transition: all 0.3s ease;
    color: #ffffff !important;  /* White text by default */
    margin: 0 4px;
}

.navbar-nav .nav-link i {
    margin-right: 8px;
    font-size: 18px;
    width: 20px;
    text-align: center;
    color: #ffffff !important;  /* White icons by default */
    filter: brightness(1.3);
}

.navbar-nav .nav-link span {
    font-size: 0.9rem;
    font-weight: 600;
    color: #ffffff !important;  /* White text by default */
}

.menu-title {
    margin: 0 0.75rem 0.5rem 0.5rem !important;
    padding: 0 !important;
    background: none !important;  /* Remove background */
    border: none !important;      /* Remove border */
    border-radius: 0 !important;
}

.menu-title span {
    font-size: 0.75rem !important;
    font-weight: 700;
    text-transform: uppercase;
    color: #ffffff !important;  /* White for section titles */
    white-space: nowrap;
    letter-spacing: 1.5px;
    opacity: 0.9;
}

.navbar-nav .nav-link:hover {
    background: linear-gradient(135deg, rgba(0, 212, 255, 0.2), rgba(147, 112, 219, 0.2));
    transform: translateY(-2px);
    box-shadow: 0 4px 12px rgba(0, 212, 255, 0.4);
}

.navbar-nav .nav-link:hover i {
    color: #00d4ff !important;  /* Bright cyan on hover */
    transform: scale(1.15);
    filter: brightness(1.5) drop-shadow(0 0 8px rgba(0, 212, 255, 0.6));
}

.navbar-nav .nav-link:hover span {
    color: #ffffff !important;
}

/* Active state */
.navbar-nav .nav-link.active {
    background: linear-gradient(135deg, rgba(0, 212, 255, 0.25), rgba(147, 112, 219, 0.25));
    color: #ffffff !important;
    box-shadow: 0 4px 16px rgba(0, 212, 255, 0.4);
}

.navbar-nav .nav-link.active i {
    color: #00d4ff !important;
    filter: brightness(1.5);
}

/* External link indicator */
.navbar-nav .nav-link[target="_blank"]::after {
    content: "â†—";
    margin-left: 5px;
    font-size: 0.7rem;
    opacity: 0.8;
    color: #00d4ff;
}

/* Mobile responsive - stack items better */
@media (max-width: 1200px) {
    .navbar-nav .nav-link span {
        font-size: 0.85rem;
    }

    .navbar-nav .nav-link {
        padding: 0.4rem 0.8rem !important;
    }
}

@media (max-width: 900px) {
    .navbar-nav .nav-link span {
        display: none; /* Hide text on smaller screens */
    }

    .navbar-nav .nav-link i {
        margin-right: 0;
    }

    .navbar-nav .nav-link {
        padding: 0.5rem !important;
        min-width: 36px;
        justify-content: center;
    }
}
</style>
