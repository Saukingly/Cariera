{% load static %}
<header id="page-topbar">
    <div class="layout-width">
        <div class="navbar-header">
            <div class="d-flex">
                <!-- LOGO -->
                <div class="navbar-brand-box horizontal-logo">
                    <a href="{% url 'home' %}" class="logo logo-dark">
                        <span class="logo-sm">
                            <!-- MODIFIED: Changed to Cariera logo -->
                            <img src="{% static 'images/logo-dark.png' %}" alt="Cariera AI Logo" height="24">
                        </span>
                        <span class="logo-lg">
                            <!-- MODIFIED: Changed to Cariera logo -->
                            <img src="{% static 'images/logo-dark.png'%}" alt="Cariera AI Logo mre" height="60">
                        </span>
                    </a>

                    <a href="{% url 'home' %}" class="logo logo-light">
                        <span class="logo-sm">
                            <!-- MODIFIED: Changed to Cariera logo -->
                            <img src="{% static 'images/logo-light.png' %}" alt="Cariera AI Logo this" height="24">
                        </span>
                        <span class="logo-lg">
                            <!-- MODIFIED: Changed to Cariera logo -->
                            <img src="{% static 'images/logo-light.png' %}" alt="Cariera AI Logo mno" height="60">
                        </span>
                    </a>
                </div>

                <button type="button" class="btn btn-sm px-3 fs-16 header-item vertical-menu-btn topnav-hamburger" id="topnav-hamburger-icon">
                    <span class="hamburger-icon">
                        <span></span>
                        <span></span>
                        <span></span>
                    </span>
                </button>

                <!-- App Search -->
                <form class="app-search d-none d-md-block" action="{% url 'apps:journeys.list' %}" method="GET">
                    <div class="position-relative">
                        <input type="text" class="form-control" placeholder="Search Journeys..." autocomplete="off"
                            id="search-options" name="q" value="{{ search_query }}">
                        <span class="mdi mdi-magnify search-widget-icon"></span>
                        <span class="mdi mdi-close-circle search-widget-icon search-widget-icon-close d-none"
                            id="search-close-options"></span>
                    </div>
                </form>
            </div>

            <div class="d-flex align-items-center">

                <div class="ms-1 header-item d-none d-sm-flex">
                    <button type="button" class="btn btn-icon btn-topbar btn-ghost-secondary rounded-circle"
                        data-toggle="fullscreen">
                        <i class='bx bx-fullscreen fs-22'></i>
                    </button>
                </div>

                <div class="ms-1 header-item d-none d-sm-flex">
                    <button type="button" class="btn btn-icon btn-topbar btn-ghost-secondary rounded-circle light-dark-mode">
                        <i class='bx bx-moon fs-22'></i>
                    </button>
                </div>

                <div class="dropdown ms-sm-3 header-item topbar-user">
                <button type="button" class="btn" id="page-header-user-dropdown" data-bs-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    <span class="d-flex align-items-center">
                        {% if user.profile.avatar and user.profile.avatar.url != '/media/avatars/default.jpg' %}
                            <img class="rounded-circle header-profile-user" src="{{ user.profile.avatar.url }}" alt="Header Avatar">
                        {% else %}
                            <div class="avatar-xs d-inline-block">
                                <span class="avatar-title rounded-circle bg-primary-subtle text-primary">
                                    {{ user.username.0|upper }}
                                </span>
                            </div>
                        {% endif %}
                        <span class="text-start ms-xl-2">
                            <span class="d-none d-xl-inline-block ms-1 fw-medium user-name-text">{% if user.first_name %}{{ user.first_name }}{% else %}{{ user.username }}{% endif %}</span>
                            <span class="d-none d-xl-block ms-1 fs-12 user-name-sub-text">Cariera User</span>
                        </span>
                    </span>
                </button>
                <div class="dropdown-menu dropdown-menu-end">
                    <!-- item-->
                    <h6 class="dropdown-header">Welcome, {% if user.first_name %}{{ user.first_name }}{% else %}{{ user.username }}{% endif %}!</h6>
                    <a class="dropdown-item" href="{% url 'apps:profile' %}"><i class="mdi mdi-account-circle text-muted fs-16 align-middle me-1"></i> <span class="align-middle">Profile</span></a>
                    <div class="dropdown-divider"></div>
                    <a class="dropdown-item" href="{% url 'account_logout' %}"><i class="mdi mdi-logout text-muted fs-16 align-middle me-1"></i> <span class="align-middle" data-key="t-logout">Logout</span></a>
                </div>
            </div>
            </div>
        </div>
    </div>
</header>
